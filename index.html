<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    #map-canvas { height: 100%; margin: 0; padding: 0; min-height: 600px;}
  </style>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv5rBIddH0iZrpSPOuHDzDloxsOo0J_zU"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    resizeDiv();
  });

  window.onresize = function(event) {
    resizeDiv();
  }

  function resizeDiv() {
    vpw = $(window).width();
    vph = $(window).height();
    $('#map-canvas').css({'height': vph + 'px'});
  }

  function initialize() {
    var mapOptions = {
      center: { lat: 43.128988, lng: -77.630541},
      zoom: 16
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="map-canvas"></div>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
